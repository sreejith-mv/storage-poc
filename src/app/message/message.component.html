<ion-item-sliding *ngIf="message">
  <ion-item (click)="gotoDetailPage(message)" [detail]="false">
    <div slot="start" [class]="!message.read ? 'dot dot-unread' : 'dot'"></div>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ message.fromName }}
        <span class="date">
          <ion-note>{{ message.date }}</ion-note>
          <ion-icon
            name="chevron-forward"
            size="small"
            *ngIf="isIos()"
          ></ion-icon>
        </span>
      </h2>
      <h3>{{ message.subject }}</h3>
      <p>{{ message.message }}</p>
    </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="store.removeMessage(message)"
      >Delete</ion-item-option
    >
    <ion-item-option (click)="unread(message)">Unread</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
